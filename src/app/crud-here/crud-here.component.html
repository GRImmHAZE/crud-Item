<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Add Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="add" (ngSubmit)="add()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" required [(ngModel)]="productDetails.name" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" name="description" required [(ngModel)]="productDetails.description" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" name="price" required [(ngModel)]="productDetails.price" />
        </mat-form-field>

        <button mat-raised-button type="submit">Add</button>
    </form>
  </mat-card-content>
  <br>
  <br>
  <mat-card-header>
    <mat-card-title>Product List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="student-table" [dataSource]="itemCollectiondata">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">{{ item.price }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="delete(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="update(item.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'actions']"></tr>
    </table>
  </mat-card-content>
</mat-card>
