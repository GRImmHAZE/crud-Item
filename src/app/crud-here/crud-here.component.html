<mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>Add Student</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="add" (ngSubmit)="add()">
          <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" name="name" required [(ngModel)]="studentDetails.name" />
          </mat-form-field>
  
          <mat-form-field>
              <mat-label>Age</mat-label>
              <input matInput type="number" name="age" required [(ngModel)]="studentDetails.age" />
          </mat-form-field>
  
          <button mat-raised-button type="submit">Add</button>
      </form>
    </mat-card-content>
    <br>
    <br>
    <mat-card-header>
      <mat-card-title>Student List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table class="student-table" [dataSource]="studentCollectiondata">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let student">{{ student.age }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let student">
            <button mat-icon-button (click)="delete(student.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="update(student.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'age', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'age', 'actions']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
